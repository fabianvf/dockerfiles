# This is a sample configuration for a wiki instance located under
# /home/www-data/httpd/mediawiki123 and exposed as http://thishost/wiki123. Please
# read /usr/share/doc/mediawiki123-*/README.RPM on whether to use this
# instance or create copies of it.

# Remove this after installing.
Alias /wiki123/mw-config               /home/www-data/httpd/mediawiki123/mw-config

Alias /wiki123/index.php           /home/www-data/httpd/mediawiki123/index.php
Alias /wiki123/api.php             /home/www-data/httpd/mediawiki123/api.php
Alias /wiki123/load.php            /home/www-data/httpd/mediawiki123/load.php
Alias /wiki123/opensearch_desc.php /home/www-data/httpd/mediawiki123/opensearch_desc.php
Alias /wiki123/skins               /home/www-data/httpd/mediawiki123/skins
Alias /wiki123/images              /home/www-data/httpd/mediawiki123/images
Alias /wiki123                     /home/www-data/httpd/mediawiki123/index.php

<Directory /home/www-data/httpd/mediawiki123>
  Options FollowSymLinks
</Directory>

